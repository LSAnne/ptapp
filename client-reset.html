<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet"><!-- or theme.css if in root -->
</head>
<body class="bg-dark text-white">
<main class="container" style="max-width:480px; padding:3rem 1rem;">
  <h1 class="h4 mb-3">Set a new password</h1>
  <div id="alert" class="alert d-none"></div>
  <form id="resetForm">
    <div class="mb-3">
      <label class="form-label">New password</label>
      <input type="password" id="newPass" class="form-control" minlength="6" required />
    </div>
    <button class="btn btn-primary w-100">Update Password</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    "https://ukqmpkzljwiwpyvygrai.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrcW1wa3psandpd3B5dnlncmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMjk1MTAsImV4cCI6MjA2OTgwNTUxMH0.4H3XnW4tYSDofnFeSoEBqACVFh1Ud5sI8bXsnEsiu4E"
  );
  const alertBox = document.getElementById("alert");
  const show = (type, msg)=>{alertBox.className=`alert alert-${type}`;alertBox.textContent=msg;alertBox.classList.remove("d-none");};

  // Supabase sends a "type=recovery" url param; user is already authenticated temporarily
  document.getElementById("resetForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const newPass = document.getElementById("newPass").value;
    const { data, error } = await supabase.auth.updateUser({ password: newPass });
    if (error) return show("danger", error.message);
    show("success","Password updated. You can now log in.");
    setTimeout(()=> location.href="client-login.html", 1000);
  });
</script>
</body>
</html>
