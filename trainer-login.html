<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT Portal · Trainer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg:#0b0d10; --panel:#141820; --text:#eaf2f9; --muted:#92a4b6;
      --primary:#3b82f6; --danger:#ef4444; --border:#283142;
    }
    body { background:var(--bg); color:var(--text); min-height:100vh; display:grid; place-items:center; }
    .card { background:linear-gradient(180deg,#151a22,#11161e); border:1px solid var(--border); color:var(--text); box-shadow:0 20px 50px rgba(0,0,0,.35); }
    .form-control { background:#0f141b; border:1px solid #2a3344; color:var(--text); }
    .form-control::placeholder { color:#7f93a4; }
    .btn-primary { background:var(--primary); border-color:var(--primary); font-weight:700; }
    .btn-link { color:var(--muted); text-decoration:none; }
    .btn-link:hover { text-decoration:underline; }
    .small-muted { color:var(--muted); font-size:.9rem; }
    .error { color:#ffd2d2; background:#3a1518; border:1px solid #53252a; padding:.6rem .75rem; border-radius:.5rem; display:none; }
  </style>
</head>
<body>
  <a href="index.html" class="position-absolute top-0 start-0 m-3 btn btn-sm btn-outline-light">← Back to site</a>

  <div class="card p-4" style="width:min(520px, 92vw);">
    <h1 class="h4 mb-3">PT Portal · Trainer</h1>

    <div id="errorBox" class="error mb-3"></div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@example.com" required />
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required />
      </div>
      <button id="submitBtn" class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button id="resetSession" class="btn btn-link p-0 small-muted">Reset cached session</button>
      <a class="btn btn-link p-0 small-muted" href="client-login.html">Client login</a>
    </div>
  </div>

  <<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SB_URL = 'https://ukqmpkzljwiwpyvygrai.supabase.co';
const SB_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrcW1wa3psandpd3B5dnlncmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMjk1MTAsImV4cCI6MjA2OTgwNTUxMH0.4H3XnW4tYSDofnFeSoEBqACVFh1Ud5sI8bXsnEsiu4E';
const sb = supabase.createClient(SB_URL, SB_ANON);

const errorBox = document.getElementById('errorBox');
const loginForm = document.getElementById('loginForm');
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetSession');

function showError(msg) {
  errorBox.textContent = msg;
  errorBox.style.display = 'block';
}
function clearError() {
  errorBox.style.display = 'none';
  errorBox.textContent = '';
}

async function isTrainer(uid) {
  const { data, error } = await sb
    .from('profiles')
    .select('role, is_trainer')
    .eq('id', uid)
    .maybeSingle();
  if (error) throw error;
  return !!(data && (data.role === 'trainer' || data.is_trainer === true));
}

// --- Check session on load ---
(async () => {
  const { data: { session } } = await sb.auth.getSession();
  if (session?.user?.id) {
    const ok = await isTrainer(session.user.id);
    if (ok) {
      // Redirect only if user is really a trainer
      window.location.href = 'trainer-dashboard.html';
    }
  }
})();

// --- Login handler ---
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearError();
  submitBtn.disabled = true;
  submitBtn.textContent = 'Signing in…';

  try {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    if (error) {
      showError(error.message);
      return;
    }

    if (!(await isTrainer(data.user.id))) {
      await sb.auth.signOut();
      showError('This account is not authorised as a trainer.');
      return;
    }

    // Success — redirect once
    window.location.href = 'trainer-dashboard.html';
  } catch (err) {
    console.error(err);
    showError('Unexpected error occurred.');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Sign in';
  }
});

// --- Reset session ---
resetBtn.addEventListener('click', async () => {
  await sb.auth.signOut();
  Object.keys(localStorage).filter(k => k.startsWith('sb-')).forEach(k => localStorage.removeItem(k));
  showError('Session cache cleared. You can sign in again.');
});
</script>
</body>
</html>
