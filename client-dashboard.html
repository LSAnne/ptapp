<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #141820;
      --panel-2: #1b2130;
      --muted: #a9b4c0;
      --text: #f0f4f8;
      --primary: #3b82f6;
      --accent: #22d3ee;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2b3342;
    }
    body { background: var(--bg); color: var(--text); }
    .navbar { background: #0a0c0f !important; }
    .card, .list-group-item { background: var(--panel); border: 1px solid var(--border); color: var(--text); }
    .form-control, .form-select, input[type="date"] {
      background: var(--panel-2);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .form-control::placeholder { color: #8ea3b3; }
    .btn-action {
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-save {
      background-color: var(--success) !important;
      border-color: var(--success) !important;
      color: #fff !important;
    }
    .btn-save:hover {
      background-color: #059669 !important;
      border-color: #059669 !important;
    }
    .btn-delete {
      background-color: var(--danger) !important;
      border-color: var(--danger) !important;
      color: #fff !important;
    }
    .btn-delete:hover {
      background-color: #dc2626 !important;
      border-color: #dc2626 !important;
    }
    canvas {
      background: #0f131a;
      border: 1px solid var(--border);
      border-radius: .5rem;
      padding: 1rem;
      margin-top: 1rem;
    }
    footer { background: rgba(255,255,255,.05); padding: .5rem; }
    #buildStamp { display: inline-block; background: #2a3241; color: #fff; padding: .2rem .5rem; border-radius: 4px; font-size: .75rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid"><a class="navbar-brand fw-semibold" href="index.html">PT Portal</a></div>
</nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Your Dashboard</h1>
    <button class="btn btn-outline-light btn-sm">Sign out</button>
  </div>

  <section class="mb-5">
    <h3 class="section-title">Your Progress</h3>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <div class="row w-100">
          <div class="col-md-3"><input type="date" value="2025-08-07" class="form-control form-control-sm" /></div>
          <div class="col-md-3"><input type="number" value="62.4" step="0.1" class="form-control form-control-sm" /></div>
          <div class="col-md-6"><input type="text" value="Feeling stronger this week" class="form-control form-control-sm" /></div>
        </div>
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-action btn-save">ðŸ’¾ Save</button>
          <button class="btn btn-action btn-delete">ðŸ—‘ Delete</button>
        </div>
      </li>
    </ul>
  </section>

  <section>
    <h3>Progress Charts</h3>
    <canvas id="weightChart" height="100"></canvas>
    <canvas id="glutesChart" height="100"></canvas>
  </section>
</main>

<footer class="text-center">
  <small id="buildStamp">Build: 2025-08-07 20:42:39 Â· demo</small>
</footer>

<script>
  const weightChart = new Chart(document.getElementById("weightChart").getContext("2d"), {
    type: "line",
    data: {
      labels: ["Jul 01", "Jul 15", "Aug 01", "Aug 07"],
      datasets: [{
        label: "Body Weight (kg)",
        data: [63.2, 62.7, 62.0, 61.8],
        backgroundColor: "rgba(59, 130, 246, 0.2)",
        borderColor: "rgba(59, 130, 246, 1)",
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: "#f0f4f8"
          }
        }
      },
      scales: {
        x: {
          ticks: {
            color: "#f0f4f8"
          }
        },
        y: {
          ticks: {
            color: "#f0f4f8"
          }
        }
      }
    }
  });

  const glutesChart = new Chart(document.getElementById("glutesChart").getContext("2d"), {
    type: "bar",
    data: {
      labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
      datasets: [{
        label: "Glute Strength Score",
        data: [50, 60, 72, 78],
        backgroundColor: "rgba(34, 211, 238, 0.6)",
        borderColor: "rgba(34, 211, 238, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: "#f0f4f8"
          }
        }
      },
      scales: {
        x: {
          ticks: {
            color: "#f0f4f8"
          }
        },
        y: {
          ticks: {
            color: "#f0f4f8"
          }
        }
      }
    }
  });
</script>
</body>
</html>
