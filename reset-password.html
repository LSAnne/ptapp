<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Andre Georgiou PT</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .reset-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #000;
      padding: 2rem;
    }
    .reset-form {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .reset-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    .reset-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    .reset-form button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .reset-form button:hover {
      background: #ccc;
    }
    .reset-form p {
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="reset-wrapper">
    <section class="reset-form">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Update Password</button>
      </form>
      <p id="resetStatus"></p>
    </section>
  </main>

  <script src="supabaseClient.js"></script>
  <script type="module">
    import { supabase } from './supabaseClient.js';

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const status = document.getElementById('resetStatus');

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        status.textContent = '❌ ' + error.message;
        status.style.color = 'red';
      } else {
        status.textContent = '✅ Password updated successfully! Redirecting to login...';
        status.style.color = 'lime';
        setTimeout(() => {
          window.location.href = 'client-login.html';
        }, 2000);
      }
    });
  </script>
  <!-- Include this file on every page AFTER supabase-js v2 and BEFORE any page-specific JS -->
<script>
  // ======= CONFIG =======
  const SUPABASE_URL = "https://YOUR-PROJECT-REF.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";

  // Create ONE shared client globally
  window.sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession: true, autoRefreshToken: true }
  });

  // Full logout helper: sign out, clear any cached sb-* tokens, then redirect
  window.logoutAndRedirect = async function(returnUrl = "client-login.html") {
    try { await window.sb.auth.signOut(); } catch (_) {}
    try {
      Object.keys(localStorage)
        .filter(k => k.startsWith("sb-"))
        .forEach(k => localStorage.removeItem(k));
      sessionStorage.clear?.();
    } catch (_) {}
    window.location.href = returnUrl;
  };

  // Utility to build a returnUrl param for redirects
  window.withReturnUrl = function(target = "client-login.html") {
    const here = encodeURIComponent(location.pathname.replace(/^\//, "") || "client-workouts.html");
    const hasQ = target.includes("?");
    return `${target}${hasQ ? "&" : "?"}returnUrl=${here}`;
  };
</script>

</body>
</html>
