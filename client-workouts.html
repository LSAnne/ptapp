<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Workouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#0b0d10; --panel:#141820; --text:#eaf2f9; --muted:#92a4b6; --border:#283142;
      --green:#22c55e; --red:#ef4444;
    }
    body{ background:var(--bg); color:var(--text); }
    .navbar{ background:#0a0f16 !important; border-bottom:1px solid var(--border); }
    .card{ background:var(--panel); border:1px solid var(--border); }
    .form-label{ color:var(--text); font-weight:600; }
    .form-control,.form-select{ background:#0f141b; border:1px solid #2a3344; color:var(--text); }
    .form-control::placeholder{ color:#92a4b6; }
    .form-control:focus,.form-select:focus{ border-color:var(--green); box-shadow:0 0 0 .2rem #22c55e33; }

    .table{ color:#0b0d10; }           /* table body text defaults to dark; we’ll set cell colors */
    .table thead th{ background:#fff; color:#000; } /* white header, black text (your request) */
    .table tbody td{ color:#e9eef5; }  /* keep body rows light text for dark theme */
    .table td,.table th{ border-color:#3a4552 !important; }

    .btn-success{ background:var(--green); border:0; font-weight:700; }
    .btn-success:hover{ filter:brightness(0.95); outline:2px solid var(--green); }
    .btn-danger{ background:var(--red); border:0; font-weight:700; }
    .btn-danger:hover{ filter:brightness(0.95); outline:2px solid var(--red); }
    .btn-outline-light{ border-color:#516279; color:#d8e7f6; }
    .btn-outline-light:hover{ background:#223044; }
    .small-muted{ color:var(--muted); }
  .card-title {
  color: var(--text) !important;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="trainer-dashboard.html">← Back to Dashboard</a>
      <span id="whoami" class="navbar-text"></span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h2 class="mb-1">Client Workouts</h2>
        <div id="clientInfo" class="small-muted"></div>
        <span id="clientIdBadge" class="badge text-bg-secondary d-none"></span>
      </div>
      <div class="d-flex gap-2">
        <button id="exportAllBtn" class="btn btn-outline-light btn-sm" title="Export all sessions for this client">Export all sessions (CSV)</button>
        <button id="printAllBtn" class="btn btn-outline-light btn-sm" title="Print page">Print page</button>
      </div>
    </div>

    <!-- Client picker (only shown when there is no ?id=... in the URL) -->
    <div id="pickerWrap" class="card mb-3 d-none">
      <div class="card-body">
        <h5 class="card-title">Select a client</h5>
        <div class="row g-2">
          <div class="col-md-6"><select id="clientPicker" class="form-select"></select></div>
          <div class="col-md-3"><button id="goClient" class="btn btn-outline-light w-100">Open</button></div>
        </div>
      </div>
    </div>

    <!-- Add session (TABLE version) -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add exercises to a session</h5>
        <div id="formError" class="alert alert-danger py-2 px-3 d-none"></div>

        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Session date</label>
            <input type="date" id="sessionDate" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Default RPE (optional)</label>
            <input type="number" step="0.5" min="1" max="10" id="defaultRpe" class="form-control" placeholder="e.g. 7.5" />
          </div>
        </div>

        <div class="mt-3">
          <div class="table-responsive">
            <table class="table table-sm align-middle mb-2">
              <thead>
                <tr>
                  <th style="width:28%">Exercise</th>
                  <th style="width:10%">Sets</th>
                  <th style="width:10%">Reps</th>
                  <th style="width:12%">Weight</th>
                  <th style="width:10%">RPE</th>
                  <th style="width:25%">Notes</th>
                  <th style="width:5%"></th>
                </tr>
              </thead>
              <tbody id="exTbody"></tbody>
            </table>
          </div>
          <button id="addRowBtn" type="button" class="btn btn-outline-light btn-sm">＋ Add row</button>
        </div>

        <div class="small text-secondary mt-2">
          Format: <em>Exercise, Sets, Reps, Weight, Notes</em>. Weight/Notes optional. Default RPE applied to all rows.
        </div>

        <div class="mt-3 d-flex gap-2">
          <button id="addSession" class="btn btn-success" type="button">Add to session</button>
          <button id="clearForm" class="btn btn-danger" type="button">Clear</button>
        </div>
      </div>
    </div>

    <h4 class="mb-3">Existing Sessions</h4>
    <div id="sessions"></div>
  </main>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>   <!-- defines window.sb -->
  <script src="client-workouts.js"></script>  <!-- uses window.sb -->
</body>
</html>
